
query all_sources { 
    sources {
        data { 
            id 
            attributes {
                title text version owner
            }
        }
    }
}

mutation delete_source($id: ID!) {
    deleteSource(id: $id) {
        data {
            id
        }
    }
}

mutation create_source(
        $title: String!, 
        $text: String!, 
        $version: DateTime!,
        $owner: String!
    ) {
        createSource( data: {
            title: $title, 
            text: $text,
            version: $version, 
            owner: $owner
        }) {
            data {
                id
            }
        }
}

